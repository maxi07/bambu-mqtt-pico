{% args micropython_version, version %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bambu MQTT Display</title>
</head>
<body>
    <div class="container">
        <h1>Bambu MQTT Display</h1>
        <p>Set new Bambu Access Code</p>
        <form action="/api/settings" method="post">
            <input type="text" id="accessCode" name="accessCode" placeholder="Access Code">
            <input disabled type="submit" id="submitForm" value="Save">
        </form>
        <div class="footer">
            <p>Made with &#10084; Maximilian Krause <br> (Version: {{ version }} | Micropython: {{ micropython_version }})</p>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
